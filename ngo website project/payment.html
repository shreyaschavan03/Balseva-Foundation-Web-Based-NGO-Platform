<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All-in-One Dummy Payment Gateway</title>
    <style>
        body {
            background-image: url(1.jpg);
            background-size: cover;  
            background-position: center;  
            background-repeat: no-repeat; 
            font-family: Arial, sans-serif;
            
            background-color: #f7f7f7;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 20px 45px 20px 20px;
}
        
        .container { 
            max-width: 800px;
            width: 100%;
            padding: 20px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            box-sizing: border-box;
        }
        h2 {
            margin-top: 0;
            color: #333;
            font-size: 24px;
        }
        .tabs {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            border-bottom: 2px solid #fffefe;
        }
        .tabs button {
          
            background: none;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 16px;
            color: #8e06a0;
            font-weight: bold;
            border-bottom: 2px solid transparent;
        }
        .tabs button.active  {
            border-bottom: 2px solid #8e06a0;
       
        }
        .form-section {
            display: none;
        }
        .form-section.active {
            display: block;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #9e169e;
        }
        .form-group input, .form-group select {
            width: calc(100% - 22px);
            padding: 10px;
            border: 1px solid #ce16c8;
            border-radius: 10px;
             
            box-sizing: border-box;
        }
        .form-group input[type="text"] {
            font-size: 16px;
        }
        .form-group input[type="submit"] {
       
            background-color:  #8e06a0;
            color: #fff;
            border: none;
            cursor: pointer;
            font-size: 18px;
            padding: 15px;
            border-radius: 5px;
            text-transform: uppercase;
        }
        .form-group input[type="submit"]:hover {
            background-color:  #8e06a0;
        }
        .payment-methods {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Payment Gateway Simulation</h2>
        <div class="tabs">
            <button class="tab-link active" onclick="showTab('credit-card')">Credit Card</button>
            <button class="tab-link" onclick="showTab('cash')">Cash</button>
            <button class="tab-link" onclick="showTab('internet-banking')">Internet Banking</button>
        </div>
        <div id="credit-card" class="form-section active">
            <form action="#" method="post">
                <div class="form-group">
                    <label for="name-card">Full Name</label>
                    <input type="text" id="name-card" name="name-card" placeholder="John Doe" required>
                </div>
                <div class="form-group">
                    <label for="card-type">Card Type</label>
                    <select id="card-type" name="card-type" required>
                        <option value="" disabled selected>Select Card Type</option>
                        <option value="visa">Visa</option>
                        <option value="mastercard">MasterCard</option>
                        <option value="amex">American Express</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="card-number">Credit Card Number</label>
                    <input type="text" id="card-number" name="card-number" placeholder="1234 5678 9012 3456" required>
                </div>
                <div class="form-group">
                    <label for="expiry-date">Expiry Date (MM/YY)</label>
                    <input type="text" id="expiry-date" name="expiry-date" placeholder="MM/YY" required>
                </div>
                <div class="form-group">
                    <label for="cvv">CVV</label>
                    <input type="text" id="cvv" name="cvv" placeholder="123" required>
                </div>
                <div class="form-group">
                    <label for="billing-address">Billing Address</label>
                    <input type="text" id="billing-address" name="billing-address" placeholder="123 Main St, Anytown, USA" required>
                </div>
                <div class="form-group">
                    <input type="submit" value="Pay Now">
                </div>
            </form>
        </div>
        <div id="cash" class="form-section">
            <form action="#" method="post">
                <div class="form-group">
                    <label for="full-name-cash">Full Name</label>
                    <input type="text" id="full-name-cash" name="full-name-cash" placeholder="John Doe" required>
                </div>
                <div class="form-group">
                    <label for="contact-number-cash">Contact Number</label>
                    <input type="text" id="contact-number-cash" name="contact-number-cash" placeholder="(123) 456-7890" required>
                </div>
                <div class="form-group">
                    <label for="pickup-address">Pickup Address</label>
                    <input type="text" id="pickup-address" name="pickup-address" placeholder="123 Main St, Anytown, USA" required>
                </div>
                <div class="form-group">
                    <input type="submit" value="Confirm Cash Payment">
                </div>
            </form>
        </div>
        <div id="internet-banking" class="form-section">
            <form action="#" method="post">
                <div class="form-group">
                    <label for="account-number">Account Number</label>
                    <input type="text" id="account-number" name="account-number" placeholder="1234567890" required>
                </div>
                <div class="form-group">
                    <label for="bank-name">Bank Name</label>
                    <input type="text" id="bank-name" name="bank-name" placeholder="Bank of Example" required>
                </div>
                <div class="form-group">
                    <label for="ifsc-code">IFSC Code</label>
                    <input type="text" id="ifsc-code" name="ifsc-code" placeholder="EXMP0001234" required>
                </div>
                <div class="form-group">
                    <input type="submit" value="Pay via Internet Banking">
                </div>
            </form>
        </div>
    </div>

    <script>
        function showTab(tabId) {
            // Hide all form sections
            const sections = document.querySelectorAll('.form-section');
            sections.forEach(section => section.classList.remove('active'));

            // Deactivate all tab links
            const tabs = document.querySelectorAll('.tab-link');
            tabs.forEach(tab => tab.classList.remove('active'));

            // Show the selected tab and activate its button
            document.getElementById(tabId).classList.add('active');
            document.querySelector(`.tab-link[onclick="showTab('${tabId}')"]`).classList.add('active');
        }
    </script>
</body>
</html>
